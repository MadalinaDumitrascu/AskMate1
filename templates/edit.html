{% extends "base.html" %}

{% block title %}
Edit Question
{% endblock title %}

{% block content %}

<h1>Edit Question</h1>

<form action="{{ url_for('edit_question',question_id=question.id) }}" method="post">
    <label class="form-label" for="title"> Question:</label>
    <input class="form-control" type="text" id="title" name="title" value="{{ question.title }}" />
    <label class="mt-3 form-label" for="question">Description:</label>
    <textarea class="form-control" name="question" id="question" cols="30" rows="10">{{ question.message }}</textarea>
    <button class="mt-3 btn btn-primary" type="submit">Submit</button>
  </form>

{% endblock content %}
