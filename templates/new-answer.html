{% extends "base.html" %}

{% block title %}
Add New Answer
{% endblock title %}

{% block content %}

<h1>Add New Answer</h1>

<form action="{{ url_for('new_answer',question_id=question_id) }}" method="post">
    <label class="mt-3 form-label" for="message">Your Answer:</label>
    <textarea class="form-control" name="message" id="message" cols="30" rows="10"></textarea>
    <button class="mt-3 btn btn-primary" type="submit">Submit</button>
  </form>

{% endblock content %}
