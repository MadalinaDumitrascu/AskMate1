<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Question</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</head>
<body>

<br>
<table class="table table hover">
    <tr>
        <th>Question Title</th>
        <th>Question Message</th>

    </tr>

    <tr>
        <td>{{ question['title'] }}</td>
        <td>{{ question['message'] }}</td>
    </tr>
</table>
<br>
<table class="table table hover">
    <thead>
        <tr>
            <th>Answers</th>
            <th>Votes</th>
            <th>Vote Up</th>
            <th>Vote Down</th>
        </tr>
    </thead>
    <tbody>
        {% for answer in answers %}
        <tr>
            <td><a href ="{{ url_for('delete_answer', question_id=question.id, answer_id=answer.id)}}"> {{ answer.message}}</a></td>
            <td>{{ answer.vote_number }}</td>
            <td><form action="{{url_for('vote_up_answer', answer_id=answer['id'])}}" method="GET"><button type="submit">Vote Up</button></form></td>
            <td><form action="{{url_for('vote_down_answer', answer_id=answer['id'])}}" method="GET"><button type="submit">Vote Down</button></form></td>
        </tr>
        {% endfor %}
    </tbody>
</table>


<a href="{{ url_for('new_answer', question_id=question['id'])}}"><button>New Answer</button></a>
<form action="{{url_for('delete_question', question_id=question['id'])}}" method="POST"><button type="submit">Delete Question</button></form>
    <br>
<br>
<form action="{{url_for('vote_up', question_id=question['id'])}}" method="GET"><button type="submit">Vote Up</button></form>
<form action="{{url_for('vote_down', question_id=question['id'])}}" method="GET"><button type="submit">Vote Down</button></form>

<a href="{{ url_for('display_questions')}}">Home Page</a>


</body>
</html>
