{% extends "base.html" %}

{% block title %}
Add Question
{% endblock title %}

{% block content %}
  <h2>Add Question</h2>
  
  <form action="{{ url_for('form') }}" method="post">
    <label class="form-label" for="title"> Question:</label>
    <input class="form-control" type="text" id="title" name="title" />
    <label class="mt-3 form-label" for="question">Description:</label>
    <textarea class="form-control" name="question" id="question" cols="30" rows="10"></textarea>
    <button class="mt-3 btn btn-primary" type="submit">Submit</button>
  </form>
  
  <p>
    If you click the "Submit" button, the form-data will be sent to a
    page called "/add-question.html".
  </p>

{% endblock content %}
