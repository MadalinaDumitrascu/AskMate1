<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Questions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</head>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Ask Mate</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
      <a class="nav-item nav-link active" href="{{ url_for('display_homepage')}}">Home <span class="sr-only"></span></a>
      <a class="nav-item nav-link active" href="{{ url_for('display_questions')}}">Questions</a>
      
    </div>
  </div>
</nav>
<h1>Questions</h1>
<body background="">
<br />
<table class="table table hover">
    <thead>
        <tr>
            <td>ID</td>
            <td>Submission_time</td>
            <td>View_number</td>
            <td>Vote_number</td>
            <td>Title</td>
            <td>Message</td>
            <td>Image</td>
        </tr>
    </thead>
    <tbody>
          {% for line in questions %}
                <tr>
                    <td>{{ line.id}}</td>
                    <td>{{ line.submission_time}}</td>
                    <td>{{ line.view_number}}</td>
                    <td>{{ line.vote_number}}</td>
                    <td> <a href ="{{ url_for('get_question_page', question_id=line.id)}}"> {{ line.title}}</a></td>
                    <td>{{ line.message}}</td>
                    <td>{{ line.image}}</td>
                </tr>
            {% endfor %}
    </tbody>

</table>

        <a href="{{ url_for('form') }}">Submit question</a>

</body>
</html>
